<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4  m-auto">
            {% if msg %}
                {{ msg }}
            {% endif %}
            <form method="POST" action="{% url 'reset-password' %}">
                {% csrf_token %}
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name = "otp" placeholder="Enter Your OTP">
                    <input type="text" class="form-control" name = "username" placeholder="username..">
                    <input type="password" class="form-control" name = "np" placeholder="New Password..">

                    <button type = "submit" class="btn btn-primary mt-2">Send Mail</button>
  
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
